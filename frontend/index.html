<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DamayAI - Asisten Cerdas SMKN 2 Indramayu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
                        'fade-in': 'fadeIn 0.5s ease-in forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Chat Bubble Base Styles */
        .chat-bubble {
            @apply w-full mb-4 animate-fade-in-up;
        }

        .message-content {
            @apply p-4 rounded-2xl max-w-[85%] md:max-w-[75%] break-words text-sm md:text-base shadow-sm border border-gray-100;
        }

        /* User Bubble Style */
        .user-bubble {
            @apply bg-blue-600 text-white rounded-tr-none ml-auto;
        }

        /* AI Bubble Style */
        .ai-bubble {
            @apply bg-white text-gray-800 rounded-tl-none border border-gray-200;
        }

        /* Avatar Styles */
        .avatar-user, .avatar-ai {
            @apply w-8 h-8 md:w-10 md:h-10 rounded-full flex items-center justify-center text-white flex-shrink-0 shadow-md transition-transform hover:scale-105;
        }
        .avatar-user {
            @apply bg-blue-500;
        }
        .avatar-ai {
            @apply bg-gradient-to-br from-indigo-500 to-purple-600;
        }

        /* Action Buttons (Copy, TTS) */
        .action-btn {
            @apply text-gray-400 hover:text-blue-600 transition-colors p-1 rounded focus:outline-none;
        }

        /* Typing Indicator */
        .typing-indicator-bubble {
            @apply flex items-center gap-1.5 py-4 px-5;
        }
        .typing-dot {
            @apply w-2 h-2 bg-gray-400 rounded-full animate-bounce;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Citation Chip Hover Effect */
        .citation-chip:hover {
            transform: translateY(-1px);
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 md:flex md:items-center md:justify-center font-['Inter']">

    <div id="app-container" class="w-full h-full md:w-[95vw] md:h-[95vh] md:max-w-6xl bg-white rounded-none md:rounded-2xl shadow-2xl flex flex-col overflow-hidden">

        <header class="bg-white/95 backdrop-blur-sm p-4 border-b border-gray-200 flex justify-between items-center z-20 flex-shrink-0">
            <div class="flex items-center space-x-2 sm:space-x-4">
                <img src="favicon.png" alt="Logo" class="h-10 w-10 sm:h-11 sm:w-11 rounded-full border-2 border-blue-500 p-0.5">
                <div>
                    <h1 class="text-base sm:text-lg font-bold text-gray-900">Asisten AI SMKN 2 Indramayu</h1>
                    <p class="text-xs text-green-600 font-semibold flex items-center gap-1.5">
                        <span class="relative flex h-2 w-2">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                        </span>
                        Online
                    </p>
                </div>
            </div>
            <div class="flex items-center">
                <button id="bug-report-btn" class="px-3 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-all duration-300 flex items-center sm:gap-2 text-sm font-semibold shadow-md hover:shadow-lg transform hover:-translate-y-0.5 mr-2">
                    <i class="fas fa-bug"></i><span class="hidden sm:inline">Lapor Bug</span>
                </button>
                <button id="new-chat-btn" class="px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300 flex items-center sm:gap-2 text-sm font-semibold shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    <i class="fas fa-plus-circle"></i><span class="hidden sm:inline">Obrolan Baru</span>
                </button>
            </div>
        </header>

        <main id="chat-area" class="flex-1 overflow-y-auto p-6 bg-gray-50">
            <div id="chat-container" class="max-w-4xl mx-auto space-y-8">
                 </div>
        </main>

        <footer class="bg-white/95 backdrop-blur-sm p-4 border-t border-gray-200 z-20 flex-shrink-0">
            <div class="max-w-4xl mx-auto">
                <form id="chat-form" class="relative">
                    <input type="text" id="chat-input" placeholder="Ketikkan pertanyaan Anda di sini..." class="w-full pl-5 pr-14 py-3 bg-gray-100 border-2 border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 text-gray-800" autocomplete="off" required>
                    <button type="submit" id="send-btn" class="absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center transition-all duration-300 transform hover:scale-110 hover:bg-blue-700 shadow-lg">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </form>
                <div class="text-center text-xs text-gray-500 mt-2">
                    <p>Versi Beta Test v1.67.3 - 17 Oktober 2025</p>
                    <p>AI sangat bisa salah, silakan periksa kembali informasi.</p>
                </div>
            </div>
        </footer>

    </div>

    <div id="bug-report-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-lg">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-xl font-bold">Laporkan Bug</h2>
                <button id="close-bug-report-modal-btn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div class="p-6">
                <form id="bug-report-form">
                    <div class="mb-4">
                        <label for="bug-description" class="block text-sm font-medium text-gray-700 mb-1">Jelaskan masalahnya</label>
                        <textarea id="bug-description" name="description" rows="5" class="w-full bg-gray-100 text-gray-800 p-2 rounded-md border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="bug-file" class="block text-sm font-medium text-gray-700 mb-1">Unggah Gambar atau Video (Opsional)</label>
                        <input type="file" id="bug-file" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept="image/*,video/*">
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" id="submit-bug-report-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Kirim Laporan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
