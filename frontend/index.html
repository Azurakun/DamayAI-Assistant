<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten AI SMKN 2 Indramayu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col h-screen">

    <header class="bg-white p-4 border-b border-gray-200 flex justify-between items-center shadow-sm">
        <div class="flex items-center space-x-3">
            <img src="https://smkn2indramayu.sch.id/wp-content/uploads/2021/01/logo-sekolah-1.png" alt="Logo" class="h-10 w-10">
            <h1 class="text-xl font-bold text-gray-800">Asisten AI SMKN 2 Indramayu</h1>
        </div>
        <button id="new-chat-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            <i class="fas fa-plus mr-2"></i>Obrolan Baru
        </button>
    </header>

    <main class="flex-1 overflow-y-auto p-4 md:p-6">
        <div id="chat-container" class="max-w-3xl mx-auto space-y-6">
             <div class="flex items-start gap-3 chat-bubble">
                <div class="bg-blue-600 text-white p-2 rounded-full h-8 w-8 flex items-center justify-center font-bold flex-shrink-0">AI</div>
                <div class="p-4 rounded-lg max-w-[85%] ai-bubble">
                    <p>Selamat datang di SMKN 2 Indramayu. Saya staf administrasi digital di sini, ada informasi yang bisa saya bantu carikan?</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white/80 p-4 border-t border-gray-200 backdrop-blur-sm sticky bottom-0">
        <form id="chat-form" class="max-w-3xl mx-auto flex items-center gap-3 bg-white border border-gray-300 rounded-lg p-2">
            <input type="text" id="chat-input" placeholder="Ketik pertanyaanmu di sini..." class="flex-1 p-2 border-none rounded-lg focus:outline-none focus:ring-0 text-gray-700" autocomplete="off" required>
            <button type="submit" id="send-btn" class="w-10 h-10 bg-blue-600 text-white rounded-lg flex items-center justify-center">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </footer>

    <script src="script.js"></script>
</body>
</html>
